<section id="projects" class="section-container">
  <h2 class="section-title" data-aos="fade-up">Things I've worked on</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (project of projects; track project) {
    <div class="bg-navy border border-slate/20 rounded-lg overflow-hidden hover:border-green-400/50 transition-all duration-300 hover:-translate-y-2 hover:shadow-xl hover:shadow-green-400/10" data-aos="fade-up">
      <div class="relative h-48 overflow-hidden bg-slate/5 flex items-center justify-center">
        <img [src]="project.image" [alt]="project.title + ' project image'" loading="lazy"
          class="w-full h-full object-contain brightness-75 hover:brightness-100 transition-all duration-300 p-4" />
      </div>
      <div class="p-6">
        <p class="text-green-400 font-mono text-sm mb-2">Featured Project</p>
        <h3 class="text-xl font-bold text-lightest-slate mb-2">{{ project.title }}</h3>
        @if (project?.link) {
        <a [href]="project.link" target="_blank" class="text-green-400 hover:underline text-sm mb-4 inline-block">View Project â†’</a>
        }
        <ul class="list-disc ml-4 mb-4 text-slate text-sm space-y-1">
          @for (desc of project.description; track desc) {
          <li class="text-slate">{{ desc }}</li>
          }
        </ul>
        <ul class="flex flex-wrap gap-2 text-xs font-mono text-slate">
          @for (tech of project.techStack; track tech) {
          <li class="bg-slate/10 px-2 py-1 rounded">{{ tech }}</li>
          }
        </ul>
      </div>
    </div>
    }
  </div>
</section>
