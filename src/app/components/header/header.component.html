<header [ngClass]="{ 'hidden': isHeaderHidden, 'fixed top-0 left-0 w-full z-50': true }">
  <nav class="bg-black/90 backdrop-blur-sm transition-all duration-300">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <!-- Logo -->
        <div class="flex items-center">
          <a href="#" class="text-xl font-bold text-green-400 hover:text-green-300 transition-colors">
            <img src="/assets/letter-s.png" alt="logo" class="h-8 w-8" />
          </a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="#" class="nav-link hover:text-green-300 transition-colors" data-aos="fade-down" data-aos-delay="100">
            Home
          </a>
          <a href="#experience" class="nav-link hover:text-green-300 transition-colors" data-aos="fade-down" data-aos-delay="200">
            Experience
          </a>
          <a href="#projects" class="nav-link hover:text-green-300 transition-colors" data-aos="fade-down" data-aos-delay="300">
            Projects
          </a>
          <a href="#contact" class="nav-link hover:text-green-300 transition-colors" data-aos="fade-down" data-aos-delay="500">
            Contact
          </a>
          <a
            href="assets/resume.pdf"
            download="Shreyas_Yadav_Resume.pdf"
            class="download-btn bg-green-400 text-black px-4 py-2 rounded-lg hover:bg-green-300 transition-colors"
            data-aos="fade-down"
            data-aos-delay="700"
          >
            Resume
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <button
          class="md:hidden flex items-center p-2 rounded-lg text-green-400 hover:text-green-300 transition-colors"
          (click)="toggleMenu()"
          [attr.aria-label]="isMenuOpen ? 'Close menu' : 'Open menu'"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              *ngIf="!isMenuOpen"
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path
              *ngIf="isMenuOpen"
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Sidebar -->
    <div class="md:hidden">
      <!-- Overlay -->
      <div
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 transition-opacity"
        [ngClass]="{ 'opacity-100 visible': isMenuOpen, 'opacity-0 invisible': !isMenuOpen }"
        (click)="toggleMenu()"
      ></div>

      <!-- Sidebar -->
      <div
        class="fixed right-0 top-0 w-[min(75vw,320px)] h-full z-50 bg-gray-900 shadow-xl transform transition-transform duration-300"
        [ngClass]="{ 'translate-x-0': isMenuOpen, 'translate-x-full': !isMenuOpen }"
      >
        <!-- Close Button -->
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-800">
          <span class="text-lg font-semibold text-white">Menu</span>
          <button
            (click)="toggleMenu()"
            aria-label="Close menu"
            class="p-2 text-green-400 hover:text-green-300 rounded-lg transition-colors"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Mobile Menu Links -->
        <div class="flex flex-col p-8 space-y-6 bg-black/80">
          <a href="#" class="nav-link text-white hover:text-green-300 transition-colors" (click)="toggleMenu()">
            Home
          </a>
          <a href="#experience" class="nav-link text-white hover:text-green-300 transition-colors" (click)="toggleMenu()">
            Experience
          </a>
          <a href="#projects" class="nav-link text-white hover:text-green-300 transition-colors" (click)="toggleMenu()">
            Projects
          </a>
          <a href="#contact" class="nav-link text-white hover:text-green-300 transition-colors" (click)="toggleMenu()">
            Contact
          </a>
          <a
            href="/assets/resume.pdf"
            target="_blank"
            class="nav-link text-white hover:text-green-300 transition-colors"
            (click)="toggleMenu()"
          >
            Resume
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
